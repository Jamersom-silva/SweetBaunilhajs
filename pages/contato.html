<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Baunilha - Contato</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="top-header">
    <div class="container">
      <a href="../index.html" class="logo-link">
        <img src="../images/logo.png" alt="Sweet Baunilha" class="logo" />
      </a>
      <nav class="main-nav">
        <a href="../index.html">Home</a>
        <a href="servicos.html">Serviços</a>
        <a href="galeria.html">Galeria</a>
        <a href="quem-somos.html">Quem Somos</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo da página -->
  <main class="content">
    <h1>Contato</h1>
    <p>Entre em contato conosco pelo telefone, e-mail ou pelo formulário abaixo.</p>
    <!-- Você pode colocar um formulário simples aqui -->
    <form action="#" method="post">
      <label for="nome">Nome:</label><br/>
      <input type="text" id="nome" name="nome" required /><br/><br/>

      <label for="email">E-mail:</label><br/>
      <input type="email" id="email" name="email" required /><br/><br/>

      <label for="mensagem">Mensagem:</label><br/>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br/><br/>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="container">
      <p>© 2024 Sweet Baunilha - Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
